<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .form-container div {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .form-container div:last-child {
            border-bottom: none;
        }
        .form-container label {
            font-weight: bold;
            margin-right: 10px;
        }
        .form-container input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit User Information</h1>
    </header>

    <div class="form-container">
        <form id="editUserForm">
            <div><label>Username:</label><span>{{ user.username }}</span></div>
            <div><label>First Name:</label><input type="text" name="first_name" value="{{ user.first_name }}"></div>
            <div><label>Second Name:</label><input type="text" name="second_name" value="{{ user.second_name }}"></div>
            <div><label>Surname:</label><input type="text" name="surname" value="{{ user.surname }}"></div>
            <div><label>Email:</label><input type="email" name="email" value="{{ user.email }}"></div>
            <div><label>Phone:</label><input type="text" name="phone" value="{{ user.phone }}"></div>
            <div><label>Gender:</label><input type="text" name="gender" value="{{ user.gender }}"></div>
            <div><label>Applicant Title:</label><input type="text" name="applicantTitle" value="{{ user.applicantTitle }}"></div>
            <div><label>ID Number:</label><input type="text" name="idNumber" value="{{ user.idNumber }}"></div>
            <div><label>Postal Code:</label><input type="text" name="postalCode" value="{{ user.postalCode }}"></div>
            <div><label>Province:</label><input type="text" name="province" value="{{ user.province }}"></div>
            <div><label>Home Language:</label><input type="text" name="homeLanguage" value="{{ user.homeLanguage }}"></div>
            <div><label>Matric Year:</label><input type="text" name="matricYear" value="{{ user.matricYear }}"></div>
            <div><label>Upgrading:</label><input type="text" name="upgrading" value="{{ user.upgrading }}"></div>
            <div><label>NSFAS Bursary:</label><input type="text" name="nsfasBursary" value="{{ user.nsfasBursary }}"></div>
            <div><label>Birthday:</label><input type="date" name="bday" value="{{ user.bday }}"></div>
            <div><label>Address:</label><input type="text" name="address" value="{{ user.address }}"></div>
            <div><label>School:</label><input type="text" name="school" value="{{ user.school }}"></div>
            <div><label>Chosen Institutions:</label><input type="text" name="selected_institutions" value="{{ user.selected_institutions }}"></div>
            <div><label>Next of Kin Name:</label><input type="text" name="nextName" value="{{ user.nextName }}"></div>
            <div><label>Next of Kin Second Name:</label><input type="text" name="nextsName" value="{{ user.nextsName }}"></div>
            <div><label>Next of Kin Surname:</label><input type="text" name="nextsurName" value="{{ user.nextsurName }}"></div>
            <div><label>Next of Kin Title:</label><input type="text" name="nextTitle" value="{{ user.nextTitle }}"></div>
            <div><label>Next of Kin ID Number:</label><input type="text" name="nextIdNumber" value="{{ user.nextIdNumber }}"></div>
            <div><label>Next of Kin Phone:</label><input type="text" name="nextPhone" value="{{ user.nextPhone }}"></div>
            <div><label>Next of Kin Gender:</label><input type="text" name="nextGender" value="{{ user.nextGender }}"></div>
            <div><label>Next of Kin Email:</label><input type="email" name="nextEmail" value="{{ user.nextEmail }}"></div>
            <div><label>Next of Kin Birth Day:</label><input type="date" name="nextBday" value="{{ user.nextBday }}"></div>
            <div><label>Next of Kin Address:</label><input type="text" name="nextAddress" value="{{ user.nextAddress }}"></div>
            <div><label>Next of Kin Postal Code:</label><input type="text" name="nextPostalCode" value="{{ user.nextPostalCode }}"></div>
            <div><label>WhatsApp Number:</label><input type="text" name="whatsapp_number" value="{{ user.whatsapp_number }}"></div>
            <div><label>ID Document:</label><input type="file" name="id_document"></div>
            <div><label>Results Documents:</label><input type="file" name="results_documents"></div>
            <div><label>Proof of Payment:</label><input type="file" name="proof_of_payment"></div>
            <div><label>ID Copy of Next of Kin:</label><input type="file" name="id_document_parent"></div>
            <div><label>Proof of Residence:</label><input type="file" name="proof_of_res"></div>
            <button type="submit">Update</button>
        </form>
        <button onclick="window.location.href='/dashboard'">Back to Dashboard</button>
    </div>

    <script>
        // Function to update user information
        document.getElementById('editUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/update_user', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('User updated successfully');
                    window.location.href = '/dashboard'; // Redirect to dashboard
                } else {
                    alert('Error updating user');
                }
            })
            .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
