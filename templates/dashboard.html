<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <p>You are logged in as {{ session['username'] }}</p>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="/logout" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a></li>
            <form id="logout-form" action="{{ url_for('logout') }}" method="POST" style="display: none;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            </form>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome, {{ session['username'] }}</h1>
        </header>
        <section class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,245</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p>945</p>
            </div>
            <div class="card">
                <h3>Pending Requests</h3>
                <p>87</p>
            </div>
        </section>
        <section class="data-table">
            <h2>Recent Entries</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Inactive</td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
